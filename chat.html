<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/chat.css">
</head>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
var socket = io();
</script>
<body>
	<div class="text-center login-form1 container">
		<div class="Users">
			<div class="Users-title">Users Online</div>
			<div class="Users-body"></div>
		</div>
		<div class="chat">
			<div class="chat-title">Chat</div>
			<div class="chat-body"></div>
			<div class="chat-footer">
				<div class="chat-send">SEND</div>
				<input typde="text" id="mssg"></input>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	socket.on('newusr', function(msg){
    $('.Users-body').append("<div class=\"cell\">" + msg + "</div>");
  	});
  	$('.chat-send').click(function(){
		if ($('#mssg').val() == '')
			return false;
  	  socket.emit('newmsg', $('#mssg').val());
  	  $('#mssg').val('');
  	});
  	socket.on('newmsg', function(msg){
    $('.chat-body').append("<div class=\"cell\">" + msg + "</div>");
  	});
  </script>
</body>
</html>
